<!DOCTYPE html>
<html>
<head>
    <title>Activate Your Account</title>
</head>
<body>
    <h1>Hello!</h1>
    <p>Please activate your account by clicking the link below:</p>
    <a href="{{ protocol }}://{{ domain }}/auth/users/activate/{{ uid }}/{{ token }}" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Activate Account</a>
    <p>Thank you!</p>
</body>
</html>
